{% extends "base.html" %}
{% load static %}
{% block title %}
{{blog.title}}
{% endblock title %}

{% block content %}
<div class="tm-content-container">
  <figure class="mb-0">
    <img src="{{blog.pic.url}}" alt="Image" id="blog-page-img" class="img-fluid tm-img" />
  </figure>
  <div class="tm-content">
    <h6>{{blog.author.username}} posted:</h6>
    <h2 class="tm-page-title">{{blog.title}}</h2>
    <p class="mb-4">
      {{blog.body}}
    </p>
    <hr>
    
    <div>
      {% if request.user in blog.likes.all %}
      <a href="{% url "dislike" id=blog.id %}" id="like-btn" class="btn btn-danger mb-3">👎</a>
      {% else %}
      <a href="{% url "like" id=blog.id %}" id="like-btn" class="btn btn-success mb-3">👍</a>
      {% endif %}
      <span id="number-of-likes">{{blog.likes.count}} likes</span>
    </div>
  </div>
</div>
{% endblock content %}
